<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Momento Cafe Bar – Главная</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #800020;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .social-media {
      text-align: center;
      margin: 40px 0;
    }
    .social-media p {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .social-media .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-media .button {
      text-decoration: none;
      display: inline-block;
      background-color: #800020;
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .social-media .button:hover {
      background-color: #000;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }
    .social-media .button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .language-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .language-buttons button {
      background-color: #800020;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .language-buttons button:hover {
      background-color: #000;
    }

    .images-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .images-container img {
      max-width: 100px;
      height: auto;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 28px;
      }
      nav a {
        font-size: 14px;
        margin: 0 10px;
      }
      .social-media p {
        font-size: 18px;
      }
      .social-media .button {
        padding: 12px 18px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 24px;
      }
      nav a {
        font-size: 12px;
        margin: 0 8px;
      }
      .social-media p {
        font-size: 16px;
      }
      .social-media .button {
        padding: 10px 15px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-title">Momento Cafe Bar</h1>
    <div class="language-buttons">
      <button onclick="changeLanguage('ru')">Русский</button>
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('el')">Ελληνικά</button>
    </div>
  </header>
  <nav>
    <a href="index.html" id="home-link">Главная</a>
    <a href="menu.html" id="menu-link">Меню</a>
    <a href="contact.html" id="contact-link">Контакты</a>
    <a href="about.html" id="about-link">О нас</a>
  </nav>
  <div class="social-media">
    <div class="images-container">
      <img src="images/image1.jpeg" alt="Image 1">
      <img src="images/image2.jpeg" alt="Image 2">
    </div>
    <p id="social-message">Ваши улыбки — наше вдохновение!</p>
    <div class="buttons-container">
      <a href="https://www.facebook.com/share/18Vsxjh39W/?mibextid=LQQJ4d" target="_blank" class="button">
        <img src="images/2258500_communication_facebook_logo_media_network_icon.png" alt="Facebook">
        Facebook
      </a>
      <a href="https://www.instagram.com/explore/locations/1879915048688782/momento-cafe-bar/" target="_blank" class="button">
        <img src="images/2258498_camera_instagram_logo_mark_photo_icon.png" alt="Instagram">
        Instagram
      </a>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        pageTitle: "Momento Cafe Bar – Home",
        headerTitle: "Momento Cafe Bar",
        homeLink: "Home",
        menuLink: "Menu",
        contactLink: "Contact",
        aboutLink: "About Us",
        socialMessage: "Your smiles are our inspiration!"
      },
      ru: {
        pageTitle: "Momento Cafe Bar – Главная",
        headerTitle: "Momento Cafe Bar",
        homeLink: "Главная",
        menuLink: "Меню",
        contactLink: "Контакты",
        aboutLink: "О нас",
        socialMessage: "Ваши улыбки — наше вдохновение!"
      },
      el: {
        pageTitle: "Momento Cafe Bar – Αρχική",
        headerTitle: "Momento Cafe Bar",
        homeLink: "Αρχική",
        menuLink: "Μενού",
        contactLink: "Επικοινωνία",
        aboutLink: "Σχετικά με εμάς",
        socialMessage: "Τα χαμόγελά σας είναι η έμπνευσή μας!"
      }
    };

    function changeLanguage(lang) {
      const translation = translations[lang];
      document.getElementById('page-title').innerText = translation.pageTitle;
      document.getElementById('header-title').innerText = translation.headerTitle;
      document.getElementById('home-link').innerText = translation.homeLink;
      document.getElementById('menu-link').innerText = translation.menuLink;
      document.getElementById('contact-link').innerText = translation.contactLink;
      document.getElementById('about-link').innerText = translation.aboutLink;
      document.getElementById('social-message').innerText = translation.socialMessage;
    }
  </script>
</body>
</html>
